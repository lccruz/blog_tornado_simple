{% extends admin_base.html %}

    {% block titulo %} Posts {% end %}
    {% block linkinsert %} /postsinsert/  {% end %}

    {% block content %}    
        <div class="col-md-10 well">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-body">

                        {% for post in posts %}
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="checkbox">
                                        {{ post.conteudo }}
                                    </div>
                                   <div class="pull-right action-buttons">
                                        <a href="/post_edit/{{ post.id }}"><i class="fa fa-pencil fa-fw"></i></a>
                                        <a href="/post_delete/{{ post.id }}"><i class="fa fa-trash-o fa-fw"></i></a>
                                    </div>
                                </li>
                            </ul>
                        {% end %}
                    </div>
                </div>
            </div>
        </div>
    {% end %}
