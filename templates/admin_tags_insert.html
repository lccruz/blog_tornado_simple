{% extends admin_base.html %}

    {% block content %}    
        <div class="col-md-10 well">
            <table>
                 <form action="" method="post">
                    {% raw xsrf_form_html() %}
                    {% for field in form %}
                    <tr>
                        <th>{% raw field.label() %}</th>
                        <td>{% raw field() %}</td>
                        {% if field.errors %}
                            {% for error in field.errors %}
                                <td>
                                    <span class="error">{{ error }}</span>
                                </td>
                            {% end %}
                        {% end %}
                    </tr>
                    {% end %}
                     <tr>
                        <td>
                            <input type="submit" value="Salvar">
                        </td>
                    </tr>
                </form>
            </table>   
        </div>
    {% end %}
